<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img class="img-hero" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="text-content">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
      </div>
      <div class="card plan">
        <div class="plan_left">
          <div>
            <img class="music-icon" src="./images/icon-music.svg" alt="" />
          </div>
          <div class="plan_middle">
            <p><strong>Annual Plan</strong></p>
            <p class="subtitle">$59.99/year</p>
          </div>
        </div>
        <div class="plan_right">
          <a href="#"><bold>Change</bold></a>
        </div>
      </div>
      <a href="#" class="card payment-btn">Proceed to Payment</a>
      <a href="#" class="card cancel-btn">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
